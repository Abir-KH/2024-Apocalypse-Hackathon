<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./style.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            justify-content: center;
            align-items: center;
        }

        #content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        section {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body id="color">
    <ul>
        <li><span onclick="openNav()"></span></li>
        <li><a href="index.html">ZomBae</a></li>
        <li><span style="font-size:10vh;" onclick="openMenu()"></span></li>
    </ul>

    <div id="content-container">
        <section>
            <div class="form-container">
                <h2>Login</h2>
                <form id="sign-up-form">
                    <div class="form-group">
                        <label for="user-email">Enter your email</label>
                        <input type="email" id="user-email" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" style="width: 100%; height: 15vh;"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="profile-image">Profile Image</label>
                        <input type="file" id="profile-image" accept="image/*">
                    </div>
                    <button type="submit" id="sign-up-button">Sign Up</button>
                </form>
            </div>
        </section>
    </div>

    <script src="login.js"></script>
</body>
</html>
